# =========================================================
# Gradle Settings
# =========================================================
org.gradle.jvmargs=--add-exports=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED --add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED --add-exports=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED -Xmx4g -Dfile.encoding=UTF-8

# Gunakan parallel build biar lebih cepat
org.gradle.parallel=true

# Gunakan konfigurasi on-demand
org.gradle.configureondemand=true

# =========================================================
# Kotlin & Compose
# =========================================================
kotlin.code.style=official
kotlin.incremental=true
kotlin.daemon.jvmargs=-Xmx2048m

# Jetpack Compose flags
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.defaults.buildfeatures.compose=true
kotlin.compiler.extension.version=1.5.3
